<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content>

  <ul *ngFor="let f of Formations">
    <li (click)="showData(f)">{{ f.nom }} - {{ f.prix}}</li>
  </ul>
  <ion-button ></ion-button>


</ion-content>
