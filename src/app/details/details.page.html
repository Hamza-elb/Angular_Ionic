<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="main-div ion-padding">
  <h1 class="ion-padding">Details </h1>
  <ion-card class="list">
    <ion-item-sliding >
      <ion-item >
        <ion-label>{{ Title }}
          <p class="expense">{{ duree}}</p>
        </ion-label>
        <p class="amount">{{ prix}}</p>
        <p>{{ description }}</p>
      </ion-item>
    </ion-item-sliding>
    <ion-button color="dark" (click)="presentAlert(id)">add formation</ion-button>
  </ion-card>
  
</div>
</ion-content>
